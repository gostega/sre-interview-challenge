name: sre-challenge
runtime: yaml
description: Pinpayments SRE Interview Challenge - James Tuson
# Import the program's configuration settings.
config:
  errorDocument:
    type: string
    default: error.html
  indexDocument:
    type: string
    default: index.html
  path:
    type: string
    default: ./simplewebsite
# Export the URLs and hostnames of the bucket and distribution.
outputs:
  cdnHostname: ${cdn.domainName}
  cdnURL: https://${cdn.domainName}
  originHostname: ${bucket.websiteEndpoint}
  originURL: http://${bucket.websiteEndpoint}
  publicURL: https://${dns_RecordMain.name}
resources:
  # Create an S3 bucket and configure it as a website.
  bucket:
    properties:
      website:
        errorDocument: ${errorDocument}
        indexDocument: ${indexDocument}
    type: aws:s3:Bucket
  # Use a synced folder to manage the files of the website.
  bucket-folder:
    options:
      dependsOn:
        - ${ownership-controls}
        - ${public-access-block}
    properties:
      acl: public-read
      bucketName: ${bucket.bucket}
      path: ${path}
    type: synced-folder:index:S3BucketFolder
  # Create a CloudFront CDN to distribute and cache the website.
  cdn:
    properties:
      aliases:
        - srechallenge.online
      customErrorResponses:
        - errorCode: 404
          responseCode: 404
          responsePagePath: /${errorDocument}
      defaultCacheBehavior:
        allowedMethods:
          - GET
          - HEAD
          - OPTIONS
        cachedMethods:
          - GET
          - HEAD
          - OPTIONS
        compress: true
        defaultTtl: 600
        forwardedValues:
          cookies:
            forward: all
          queryString: true
        maxTtl: 600
        minTtl: 600
        targetOriginId: ${bucket.arn}
        viewerProtocolPolicy: redirect-to-https
      enabled: true
      origins:
        - customOriginConfig:
            httpPort: 80
            httpsPort: 443
            originProtocolPolicy: http-only
            originSslProtocols:
              - TLSv1.2
          domainName: ${bucket.websiteEndpoint}
          originId: ${bucket.arn}
      priceClass: PriceClass_100
      restrictions:
        geoRestriction:
          restrictionType: none
      viewerCertificate:
        cloudfrontDefaultCertificate: true
    type: aws:cloudfront:Distribution
  # Assign ownership controls to the new S3 bucket
  ownership-controls:
    properties:
      bucket: ${bucket.id}
      rule:
        objectOwnership: ObjectWriter
    type: aws:s3:BucketOwnershipControls
  # Configure the public access block for the new S3 bucket
  public-access-block:
    properties:
      blockPublicAcls: false
      bucket: ${bucket.id}
    type: aws:s3:BucketPublicAccessBlock

  ##############################################
  # Public DNS record in Cloudflare
  dns_RecordMain:
    type: cloudflare:Record
    options:
      dependsOn:
        - ${cdn}
    properties:
      zoneId: ${cloudflare_zone_id}
      name: ${public_domain_name}
      value: ${cdn.domainName}
      type: CNAME
      ttl: 3600

  # record for cert validation
  # https://www.pulumi.com/registry/packages/aws/api-docs/acm/certificatevalidation/
  dns_certValidation:
    type: aws:route53:Record
    properties:
      zoneId: ${cloudflare_zone_id}
      name: ${cert_ApiGatewayCertificate.domainValidationOptions[0].resourceRecordName}
      records:
        - ${cert_ApiGatewayCertificate.domainValidationOptions[0].resourceRecordValue}
      type: ${cert_ApiGatewayCertificate.domainValidationOptions[0].resourceRecordType}
      ttl: 60

  ###########################################
  #  A C M   C E R T   V A L I D A T I O N
  ###########################################
  # Create a cert for the custom API gateway domain and validate it via DNS record in cloudflare
  # https://www.pulumi.com/registry/packages/aws/api-docs/acm/certificatevalidation/
  cert_ApiGatewayCertificate:
    type: aws:acm:Certificate
    properties:
      domainName: ${public_domain_name}
      validationMethod: "DNS"
  cert_ApiGatewayCertificateValidation:
    type: aws:acm:CertificateValidation
    properties:
      certificateArn: ${cert_ApiGatewayCertificate.arn}
      validationRecordFqdns:
        - ${dns_certValidation.fqdn}
